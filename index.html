<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
<style>
#wrapper {
    display: flex;
    justify-content: center;
    text-align: center;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}
#centerB{
      display: flex;
      justify-content: center;
}
.button{
  padding: 12px 22px;
  font-size: 11px;
}
#textField{
  width:500px;
  height:100px;
}
.submit{
  padding: 1px 22px!important;
      font-size: 12px;
      height: 50;
      width: 80;
      margin-top: auto;
      margin-left: 10;
}
</style>
<body ng-app="">
  <div id="wrapper">
    <div id="start" style="display:block">
      <p><font size="12px">Take Survey for $10000000000000000000000000</font></p>
      <div id="centerB">
        <button class="button" onclick="display('start','yes1')">Yes</button><button class="button" onclick="display('start','no1')">No</button>
      </div>
    </div>

    <div id="yes1" style="display:none">
      <p><font size="12px">Do you want $10000000000000000000000000?</font></p>
      <div id="centerB">
        <button class="button" onclick="display('yes1','yes2')">Yes</button><button class="button" onclick="display('yes1','no1')">No</button>
      </div>
    </div>

    <div id="yes2" style="display:none" onclick="display('yes2','start')">
      <p><font size="20px">TOO BAD MY DICK FELL OFF</font></p>
      <img src="https://soulsina11.github.io/sina.jpg"/>
    </div>

    <div id="no1" style="display:none">
      <p><font size="12px">Are you sure? It's alot of money!</font></p>
      <div id="centerB">
        <button class="button" onclick="display('no1','no2')">Yes</button><button class="button" onclick="display('no1','yes1')">No</button>
      </div>
    </div>
    <div id="no2" style="display:none">
      <p><font size="12px">Please enter reason</font></p>
      <div id="centerB">
        <textarea id="textField" type="text"></textarea><button class="submit" onclick="alertT('textField')">submit</button>
      </div>
    </div>
    <script>
      function display(id,next) {
        document.getElementById(id).style.display = "none";
        document.getElementById(next).style.display = "block";
      }
      function alertT(id){
        if(document.getElementById(id).value.length<10){
          alert("Please enter more than 10 characters");
          document.getElementById(id).value="";
        }
        else{
          display('no2','yes2');
        }
      }
    </script>
  </div>
</body>
</html>
