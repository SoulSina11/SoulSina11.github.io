<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
<style>
#wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
#centerB{
      margin-left: 12.5vh;
}
.button{
  padding: 15px 32px;
}
</style>
<body ng-app="">
  <div id="wrapper">
    <div id="start">
      <p>Take Survey for $10000000000000000000000000</p>
      <div id="centerB">
        <button class="button" onclick="myFunction('start')">Yes</button><button onclick="myFunction('start')">No</button>
      </div>
    </div>
    <script>
      function myFunction(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>
  </div>
</body>
</html>
